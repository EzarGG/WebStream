<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            background: black;
            transition: background 0.5s;
        }
        .night-sky, .day-sky {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }
        .cloud {
            position: absolute;
            width: 50px;
            height: 20px;
            background-color: #ffffff;
            border-radius: 20px;
            opacity: 0.8;
        }
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 560px;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            border: 10px solid; /* Frame thickness */
            border-image: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet) 1;
            box-sizing: border-box;
            z-index: 1;
            transition: max-width 0.5s;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .channel-tag, .web-stream-tag {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 2;
        }
        .channel-tag {
            top: 10px;
            left: 10px;
        }
        .web-stream-tag {
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
        }
        .toggle-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #1a73e8;
            color: white;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="night-sky" id="nightSky"></div>
    <div class="day-sky" id="daySky" style="display: none"></div>
    <h1>YouTube Stream</h1>
    <div class="video-container" id="videoContainer">
        <div class="web-stream-tag">Web Stream</div>
        <div class="channel-tag">R1 Channel</div>
        <iframe src="https://www.youtube.com/embed/IaR7njxfqyE" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <button class="toggle-button" id="toggleButton">Toggle YouTube Landscape Mode</button>
    <button class="toggle-button" id="themeButton">Switch to Light Mode</button>
    <script>
        const nightSky = document.getElementById('nightSky');
        const daySky = document.getElementById('daySky');
        const videoContainer = document.getElementById('videoContainer');
        const toggleButton = document.getElementById('toggleButton');
        const themeButton = document.getElementById('themeButton');
        let isDarkMode = true;

        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.animationDelay = Math.random() * 2 + 's';
            nightSky.appendChild(star);
        }

        for (let i = 0; i < 20; i++) {
            const cloud = document.createElement('div');
            cloud.className = 'cloud';
            cloud.style.top = Math.random() * 100 + 'vh';
            cloud.style.left = Math.random() * 100 + 'vw';
            cloud.style.animationDelay = Math.random() * 2 + 's';
            daySky.appendChild(cloud);
        }

        toggleButton.addEventListener('click', () => {
            if (videoContainer.style.maxWidth === '800px') {
                videoContainer.style.maxWidth = '560px';
            } else {
                videoContainer.style.maxWidth = '800px';
            }
        });

        themeButton.addEventListener('click', () => {
            if (isDarkMode) {
                document.body.style.background = '#87CEEB'; // Light sky blue
                nightSky.style.display = 'none';
                daySky.style.display = 'block';
                themeButton.textContent = 'Switch to Dark Mode';
            } else {
                document.body.style.background = 'black';
                nightSky.style.display = 'block';
                daySky.style.display = 'none';
                themeButton.textContent = 'Switch to Light Mode';
            }
            isDarkMode = !isDarkMode;
        });
    </script>
</body>
</html>
